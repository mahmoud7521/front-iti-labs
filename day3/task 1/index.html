<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="https://httpbin.org/post" method="post">
            <div class="social-btn">
                <button class="btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Login with Facebook
                </button>
                <button class="btn x-btn">
                    <i class="fab fa-x-twitter"></i> Login with X
                </button>
            </div>
            <div class="circle">OR</div>
            <ul class="inputs">
                <li>
                    <input class="input" type="text" id="username" name="username" placeholder="Username">
                </li>
                <li>
                    <input class="input" type="password" id="password" name="password" placeholder="Password">
                </li>
            </ul>
            <div class="options">
                <label>
                    <input type="checkbox" id="keep-me-sign" name="keep-me-sign">
                    Keep me signed in
                </label>
                <a href="https://www.facebook.com" target="_blank">Forgot your password?</a>
            </div>
            <div class="actions">
                <button type="submit" class="btn Login">Login</button>
                <p>Not a member? <a href="https://www.facebook.com" target="_blank">Sign up now!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
