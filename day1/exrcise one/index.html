<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <!--Display five different images. Skip two lines between each image. Each image 
    should have a
itle.-->
    <img src="../img/download (1).jpeg">
    <br>
    <br>
    <img src="../img/download (2).jpeg">
    <br>
    <br>
    <img src ="../img/download (3).jpeg">
    <br>
    <br>
    <img src="../img/download (4).jpeg">
    <br>
    <br>
    <img src="../img/download 5.jpeg">
    <br>

    <!--Display an image that has a border of size 2, a width of 200, and a height of 200.-->
    <img src="../img/download (1).jpeg" height="200" width="200" style="border: 2px">
    <br>
    <a href="https://www.google.com" target="_blank"><img src="../img/download.jpeg"></a>
    <br>
    <!--Display an Image that when clicked will link to itself and will display the image in the
browser by itself.-->
<img src="../img/whatsapp_instagram_messenger_facebook_meta_image_1636114922687.jpg" usemap="#socialmap" width="800" height="600">
    <br>
<!-- Define the map -->
<map name="socialmap">
    <!-- WhatsApp Area -->
    <area shape="rect" coords="0,0,200,600" href="https://www.whatsapp.com" alt="WhatsApp" target="_blank">
    
    <!-- Instagram Area -->
    <area shape="rect" coords="200,0,400,600" href="https://www.instagram.com" alt="Instagram" target="_blank">
    
    <!-- Messenger Area -->
    <area shape="rect" coords="400,0,600,600" href="https://www.messenger.com" alt="Messenger" target="_blank">
    
    <!-- Facebook Area -->
    <area shape="rect" coords="600,0,800,600" href="https://www.facebook.com" alt="Facebook" target="_blank">
</map>
    
</body>
</html>
