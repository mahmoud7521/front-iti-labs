<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Sponsorship</title>
  </head>
  <body>
    <div class="container">
      <h1>Sponsorship</h1>
      <hr />
      <img src="./img/building-insurance.png" alt="organization" />
      <form action="https://httpbin.org/post" method="post">
        <div>
          <h2>Non-Profit Organization</h2>
          <div class="togther">
            <div>
              <label for="name">Name</label>
              <br />
              <input type="text" name="name" id="name" />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <br />
              <input type="tel" name="phone" id="phone" />
            </div>
          </div>
          <div>
            <label for="street-adress-org">Street Address</label>
            <br />
            <input
              type="text"
              name="street-adress-org"
              id="street-adress-org"
            />
          </div>
          <div class="togther">
            <div>
              <label for="city-org">City</label>
              <br />
              <input type="text" name="city-org" id="city-org" />
            </div>
            <div>
              <label for="State-org">State</label>
              <br />
              <input type="text" name="State-org" id="State-org" />
            </div>
            <div>
              <label for="code-org">Zip Code</label>
              <br />
              <input type="number" name="code-org" id="code-org" />
            </div>
          </div>
        </div>
        <hr />
        <img src="./img/user.png" alt="user" />
        <h2>Sponsor Contact Information</h2>
        <div>
          <div class="togther">
            <div>
              <label for="first-name">First Name</label>
              <br />
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <br />
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>
          <div>
            <label for="street-adress-sponsor">Street Address</label>
            <br />
            <input
              type="text"
              name="street-adress-sponsor"
              id="street-adress-sponsor"
            />
          </div>
          <div class="togther">
            <div>
              <label for="city-sponsor">City</label>
              <br />
              <input type="text" name="city-sponsor" id="city-sponsor" />
            </div>
            <div>
              <label for="State-sponsor">State</label>
              <br />
              <input type="text" name="State-sponsor" id="State-sponsor" />
            </div>
            <div>
              <label for="code-sponsor">Zip Code</label>
              <br />
              <input type="number" name="code-sponsor" id="code-sponsor" />
            </div>
          </div>
        </div>
        <hr />
        <img src="./img/dollar-symbol.png" alt="dollar" />
        <br /><br />
        <div class="togther">
          <div>
            <label for="donation-amount">Donation Amount</label>
            <br />
            <select name="donation-amount" id="donation-amount">
              <option value="" disabled selected>
                Please select an amount
              </option>
              <option value="50">50$</option>
              <option value="500">500$</option>
              <option value="5000">5000$</option>
            </select>
          </div>
          <div>
            <label class="payment-method" for="payment-method"
              >Payment Method</label
            >
            <br />
            <select
              name="payment-method"
              id="payment-method"
              class="payment-method"
            >
              <option value="" disabled selected>
                Please select a payment method
              </option>
              <option value="paypal">PayPal</option>
              <option value="CIB">CIB</option>
              <option value="HSBC">HSBC</option>
            </select>
          </div>
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
