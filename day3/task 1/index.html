<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="social-btn">
            <table>
                <tr>
                    <td> <button class="btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Login with Facebook
                      </button>
                    </td>
                    <td>
                        <button class="btn x-btn">
                            <i class="fab fa-x-twitter"></i> Login with X
                          </button>
                    </td>

                </tr>
            </table>
        </div>
        <div class="circle">OR</div>
        <ul class="inputs" >
            <li>
                
                <input class="input" type="text" id="username" name="username">
            </li>
            <li>
                <input class="input" type="password" id="password" name="password">

            </li>
        </ul>
        <table>
            <tr>
                <td>
                    <input type="checkbox" id="keep-me-sign" name="keep-me-sign">
                    <label for="keep-me-sign">Keep me signed in</label>
                </td>
                <td>
                    <a href="https//:www.facebook.com" target="_blank">Forgot your password?</a>
                </td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td>
                    <button class="Login btn">Login</button>
                </td>
                
            </tr>
            <tr>

                <td>
                   Not a member ? <a href="https//:www.facebook.com" target="_blank">Sign up now!</a>
                </td>
            </tr>
        </table>

    </div>
      
    
</body>
</html>
